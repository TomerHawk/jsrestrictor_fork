<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="unsafe-url">
    <title>Lax Referrer Policy</title>
</head>

<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the referrer from the HTTP request
            var referrer = document.referrer;

            // Display the referrer
            var referrerElement = document.createElement("p");
            referrerElement.textContent = "Referrer: " + referrer;
            document.body.appendChild(referrerElement);
        });
    </script>

</body>

</html>
